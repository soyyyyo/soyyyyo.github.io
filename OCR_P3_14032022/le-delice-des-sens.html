<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>OhMyFood - Trouvez le restaurant qui vous convient</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />

		<!-- GOOGLE FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">

		<!-- FONTAWESOME -->
		<script
			src="https://kit.fontawesome.com/7950789677.js"
			crossorigin="anonymous"
		></script>

	</head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />

	<body>
		<header>
			<!-- logo oh my food et futur bouton retour -->
			<nav>
				<a href="index.html"><i class="fa-solid fa-arrow-left btn--back"></i></a>
				<a href="index.html"><img src="img/logo/ohmyfood@2x.svg" alt="Logo OhMyFood"
				/></a>
			</nav>
		</header>

		<div class="background-image">
		</div>		

		<section id="menu">
			<div class="container">
				<div class="menu__header">
					<h1>Le Délice des Sens</h1>
					<div class="heart">
						<input type="checkbox" class="heart__input" id="heart">
					<label for="heart">
					<i class="far fa-heart heart--empty"></i>
					<i class="fas fa-heart heart--full"></i>
				</label>
				</div>
				</div>
                    
					<form class="form">
					<!-- method="post" action="#" à la charge de l'intégrateur -->
						<fieldset class="form__cat">
							<legend class="legend">
								<h3>Entrées</h3>
								<span class="legend__underline u--0"></span>
							</legend class="legend">
                        <input type="checkbox" name="article" id="Tartare">
						<label for="Tartare">
							<span class="form__item form__animation--1 shadow">
								<span class="form__text">
									<span class="form__dish">Tartare de thon</span>
									<span class="form__side_dish">Assaisonné au yuzu</span>
								</span>
									<span class="form__price">25€</span>

								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>

							<input type="checkbox" name="article" id="Homard">
							<label for="Homard">
								<span class="form__item form__animation--2 shadow">
									<span class="form__text">
										<span class="form__dish">Bouchée de homard croustillant </span>
										<span class="form__side_dish">Et sa farandole de petits légumes</span>
								</span>
										<span class="form__price">35€</span>

								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>

							<input type="checkbox" name="article" id="Cèpes">
							<label for="Cèpes">
								<span class="form__item form__animation--3 shadow">
									<span class="form__text">
										<span class="form__dish">Velouté de cèpes </span>
										<span class="form__side_dish">Aux truffes</span>
								</span>
										<span class="form__price">20€</span>

								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>
						</fieldset>

						<!-- PLATS -->

						<fieldset class="form__cat">
							<legend class="legend">
								<h3>Plats</h3>
								<span class="legend__underline u--1"></span>
							</legend class="legend">
                        <input type="checkbox" name="article" id="Poulet">
							<label for="Poulet">
								<span class="form__item form__animation--4 shadow">
									<span class="form__text">
										<span class="form__dish">Poulet rôti aux herbes de Provence </span>
										<span class="form__side_dish">Et sa crème de truffe</span>
								</span>
										<span class="form__price">40€</span>

								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>

							<input type="checkbox" name="article" id="Langouste">
							<label for="Langouste">
								<span class="form__item form__animation--5 shadow">
									<span class="form__text">
										<span class="form__dish">Langouste rôtie </span>
										<span class="form__side_dish">Et ses légumes de saison</span>
								</span>
										<span class="form__price">35€</span>

								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>

							<input type="checkbox" name="article" id="Boeuf">
							<label for="Boeuf">
								<span class="form__item form__animation--6 shadow">
									<span class="form__text">
										<span class="form__dish">Côte de boeuf Angus </span>
										<span class="form__side_dish">Et sa purée de panais</span>
								</span>
										<span class="form__price">44€</span>

								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>
						</fieldset>

						<!-- DESSERTS -->

						<fieldset class="form__cat">
							<legend class="legend">
								<h3>Desserts</h3>
								<span class="legend__underline u--2"></span>
							</legend class="legend">
                        <input type="checkbox" name="article" id="Farandole">
							<label for="Farandole">
								<span class="form__item form__animation--7 shadow">
									<span class="form__text">
										<span class="form__dish">Farandole de desserts</span>
										<span class="form__side_dish">Du chef</span>
								</span>
										<span class="form__price">18€</span>

								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>

							<input type="checkbox" name="article" id="Creme">
							<label for="Creme">
								<span class="form__item form__animation--8 shadow">
									<span class="form__text">
										<span class="form__dish">Crème brulée </span>
										<span class="form__side_dish">Revisitée</span>
								</span>
										<span class="form__price">22€</span>

								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>

							<input type="checkbox" name="article" id="Tiramisu">
							<label for="Tiramisu">
								<span class="form__item form__animation--9 shadow">
									<span class="form__text">
										<span class="form__dish">Tiramisu </span>
										<span class="form__side_dish">À la noisette</span>
								</span>
										<span class="form__price">23€</span>

								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>
						</fieldset>

						<button type="submit" id="order" class="btn--main shadow">Commander</button>
                    </form>
			</div>
		</section>

		<footer>
			<div class="puzzle"></div> 
			<div class="container">
				<nav>
					<img src="img/logo/ohmyfood@2x.svg" alt="Logo OhMyFood" />
					<ul>
						<li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
						<li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir Partenaire</a></li>
						<li><a href="#">Mention légales</a></li>
						<li>
							<a href="mailto:contact@ohmyfood.fr">Contact</a>
						</li>
					</ul>
				</nav>
			</div>
		</footer>
	</body>
</html>
