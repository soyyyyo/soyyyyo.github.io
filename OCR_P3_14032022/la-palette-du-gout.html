<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>OhMyFood - Trouvez le restaurant qui vous convient</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />

		<!-- GOOGLE FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">

		<!-- FONTAWESOME -->
		<script
			src="https://kit.fontawesome.com/7950789677.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<header>
			<!-- logo oh my food et futur bouton retour -->
			<nav>
				<a href="index.html"><i class="fa-solid fa-arrow-left btn--back"></i></a>
				<a href="index.html"><img src="img/logo/ohmyfood@2x.svg" alt="Logo OhMyFood"
				/></a>
			</nav>
		</header>

		<div class="background-image">
		</div>		

		<section id="menu">
			<div class="container">
				<div class="menu__header">
					<h1>La Palette du gôut</h1>
					<div class="heart">
						<input type="checkbox" class="heart__input" id="heart">
					<label for="heart">
					<i class="far fa-heart heart--empty"></i>
					<i class="fas fa-heart heart--full"></i>
				</label>
				</div>
				</div>
                    
					<form class="form">
					<!-- method="post" action="#" à la charge de l'intégrateur -->
						<fieldset class="form__cat">
							<legend class="legend">
								<h3>Entrées</h3>
								<span class="legend__underline u--0"></span>
							</legend class="legend">
                        <input type="checkbox" name="article" id="Escargot">
						<label for="Escargot">
							<span class="form__item form__animation--1 shadow">
								<span class="form__text">
									<span class="form__dish">Fricassée d'escargot</span>
									<span class="form__side_dish">Au piment d'Espelette </span>
								</span>
									<span class="form__price">25€</span>
								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>

							<input type="checkbox" name="article" id="Foie">
							<label for="Foie">
								<span class="form__item form__animation--2 shadow">
									<span class="form__text">
										<span class="form__dish">Foie gras de canard mi-cuit</span>
										<span class="form__side_dish">Et ses copeaux de truffe noire</span>
								</span>
										<span class="form__price">35€</span>

								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>

							<input type="checkbox" name="article" id="Oeuf">
							<label for="Oeuf">
								<span class="form__item form__animation--3 shadow">
									<span class="form__text">
										<span class="form__dish">Oeuf au plat</span>
										<span class="form__side_dish">Assaisonné à la truffe sur lit de caviar</span>
								</span>
										<span class="form__price">20€</span>

								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>
						</fieldset>

						<!-- PLATS -->

						<fieldset class="form__cat">
							<legend class="legend">
								<h3>Plats</h3>
								<span class="legend__underline u--1"></span>
							</legend class="legend">
                        <input type="checkbox" name="article" id="Boeuf">
							<label for="Boeuf">
								<span class="form__item form__animation--4 shadow">
									<span class="form__text">
										<span class="form__dish">Filet de boeuf aux herbes</span>
										<span class="form__side_dish">Accompagné de sa ribambelle de légumes</span>
								</span>
										<span class="form__price">40€</span>

								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>

							<input type="checkbox" name="article" id="Queue">
							<label for="Queue">
								<span class="form__item form__animation--5 shadow">
									<span class="form__text">
										<span class="form__dish">Parmentier de queue de boeuf</span>
										<span class="form__side_dish">À la truffe noire sur sa purée de panais</span>
								</span>
										<span class="form__price">35€</span>

								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>

							<input type="checkbox" name="article" id="Turbot">
							<label for="Turbot">
								<span class="form__item form__animation--6 shadow">
									<span class="form__text">
										<span class="form__dish">Filet de turbot</span>
										<span class="form__side_dish">Aux agrumes</span>
								</span>
										<span class="form__price">44€</span>

								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>
						</fieldset>

						<!-- DESSERTS -->

						<fieldset class="form__cat">
							<legend class="legend">
								<h3>Desserts</h3>
								<span class="legend__underline u--2"></span>
							</legend class="legend">
                        <input type="checkbox" name="article" id="Paris">
							<label for="Paris">
								<span class="form__item form__animation--7 shadow">
									<span class="form__text">
										<span class="form__dish">Paris-Brest</span>
										<span class="form__side_dish">Revisité</span>
								</span>
										<span class="form__price">18€</span>

								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>

							<input type="checkbox" name="article" id="Macaron">
							<label for="Macaron">
								<span class="form__item form__animation--8 shadow">
									<span class="form__text">
										<span class="form__dish">Macaron au chocolat d'exception </span>
										<span class="form__side_dish">Et glace à la vanille de Madagascar</span>
								</span>
										<span class="form__price">22€</span>

								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>

							<input type="checkbox" name="article" id="Mousse">
							<label for="Mousse">
								<span class="form__item form__animation--9 shadow">
									<span class="form__text">
										<span class="form__dish">Mousse au chocolat </span>
										<span class="form__side_dish">Au piment d'Espelette et à la truffe noire</span>
								</span>
										<span class="form__price">23€  </span>

								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>
						</fieldset>

						<button type="submit" id="order" class="btn--main shadow">Commander</button>
                    </form>
			</div>
		</section>

		<footer>
			<div class="container">
				<nav>
					<img src="img/logo/ohmyfood@2x.svg" alt="Logo OhMyFood" />
					<ul>
						<li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
						<li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir Partenaire</a></li>
						<li><a href="#">Mention légales</a></li>
						<li>
							<a href="mailto:contact@ohmyfood.fr">Contact</a>
						</li>
					</ul>
				</nav>
			</div>
		</footer>
	</body>
</html>
