<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>OhMyFood - Trouvez le restaurant qui vous convient</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />

		<!-- GOOGLE FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
			rel="stylesheet"
		/>
		<!-- mettre les deux typo dans le meme panier et economisr une ligne -->

		<!-- FONTAWESOME -->
		<script
			src="https://kit.fontawesome.com/7950789677.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<header>
			<!-- logo oh my food et futur bouton retour -->
			<nav>
				<a href="index.html"><i class="fa-solid fa-arrow-left btn--back"></i></a>
				<a href="index.html"><img src="img/logo/ohmyfood@2x.svg" alt="Logo OhMyFood"
				/></a>
			</nav>
		</header>

		<div class="background-image">
			<!-- <img
				src="img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
				alt="Un plat du restaurant"
			/> -->
		</div>		

		<section id="menu">
			<div class="container">
				<header class="menu__header">
					<h1>A la française</h1>
					<div class="heart">
						<input type="checkbox" class="heart__input" id="heart">
					<label for="heart">
					<i class="far fa-heart heart--empty"></i>
					<i class="fas fa-heart heart--full"></i>
				</label>
				</div>
				</header>
                    
					<form class="form">
					<!-- method="post" action="#" à la charge de l'intégrateur -->
						<fieldset class="form__cat">
							<legend class="legend">
								<h3>Entrées</h3>
								<span class="legend__underline u--0"></span>
							</legend class="legend">
                        <input type="checkbox" name="article" id="">
						<label for="">
							<span class="form__item form__animation--1 shadow">
								<span class="form__text">
									<span class="form__dish"></span>
									<span class="form__side_dish"></span>
									<span class="form__price"></span>
								</span>
								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>

							<input type="checkbox" name="article" id="">
							<label for="">
								<span class="form__item form__animation--2 shadow">
									<span class="form__text">
										<span class="form__dish"></span>
										<span class="form__side_dish"></span>
										<span class="form__price"></span>
								</span>
								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>

							<input type="checkbox" name="article" id="">
							<label for="">
								<span class="form__item form__animation--3 shadow">
									<span class="form__text">
										<span class="form__dish"></span>
										<span class="form__side_dish"></span>
										<span class="form__price"></span>
								</span>
								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>
						</fieldset>

						<!-- PLATS -->

						<fieldset class="form__cat">
							<legend class="legend">
								<h3>Plats</h3>
								<span class="legend__underline u--1"></span>
							</legend class="legend">
                        <input type="checkbox" name="article" id="">
							<label for="">
								<span class="form__item form__animation--4 shadow">
									<span class="form__text">
										<span class="form__dish"></span>
										<span class="form__side_dish"></span>
										<span class="form__price"></span>
								</span>
								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>

							<input type="checkbox" name="article" id="">
							<label for="">
								<span class="form__item form__animation--5 shadow">
									<span class="form__text">
										<span class="form__dish"></span>
										<span class="form__side_dish"></span>
										<span class="form__price"></span>
								</span>
								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>

							<input type="checkbox" name="article" id="">
							<label for="">
								<span class="form__item form__animation--6 shadow">
									<span class="form__text">
										<span class="form__dish"></span>
										<span class="form__side_dish"></span>
										<span class="form__price"></span>
								</span>
								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>
						</fieldset>

						<!-- DESSERTS -->

						<fieldset class="form__cat">
							<legend class="legend">
								<h3>Desserts</h3>
								<span class="legend__underline u--2"></span>
							</legend class="legend">
                        <input type="checkbox" name="article" id="">
							<label for="">
								<span class="form__item form__animation--7 shadow">
									<span class="form__text">
										<span class="form__dish"></span>
										<span class="form__side_dish"></span>
										<span class="form__price"></span>
								</span>
								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>

							<input type="checkbox" name="article" id="">
							<label for="">
								<span class="form__item form__animation--8 shadow">
									<span class="form__text">
										<span class="form__dish"></span>
										<span class="form__side_dish"></span>
										<span class="form__price"></span>
								</span>
								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>

							<input type="checkbox" name="article" id="">
							<label for="">
								<span class="form__item form__animation--9 shadow">
									<span class="form__text">
										<span class="form__dish"></span>
										<span class="form__side_dish"></span>
										<span class="form__price"></span>
								</span>
								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>
						</fieldset>

						<button type="submit" id="order" class="btn--main shadow">Commander</button>
                    </form>
			</div>
		</section>

		<footer>
			<div class="puzzle"></div> 
			<div class="container">
				<nav>
					<img src="img/logo/ohmyfood@2x.svg" alt="Logo OhMyFood" />
					<ul>
						<li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
						<li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir Partenaire</a></li>
						<li><a href="#">Mention légales</a></li>
						<li>
							<a href="mailto:contact@ohmyfood.fr">Contact</a>
						</li>
					</ul>
				</nav>
			</div>
		</footer>
	</body>
</html>
